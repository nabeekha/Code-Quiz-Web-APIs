<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Code Quiz Web APIs</title>
</head>

<header>
    <h1 class="header"> Coding Quiz Challenge </h1>
</header>

<body>
    <p class="main-subtitle"> Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds! </p>
    <button class="start-quiz-button" id="start-quiz-button">Start Quiz</button>

    <p class="countdownDisplay">Time Remaining: <div id="countdown" class="timeDisplay">100</div></p>

    <div id="questions"> 
        <h2 id="question-title">
        </h2>
        <div id="choices">
        </div>
    </div>

    <div id="timer">
    </div>


<script src="./script.js">  </script>
</body>

</html>
